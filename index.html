<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>

        <section>
            <!-- Cuadros -->
            <div class="card-group m-5 gap-3">

                <div id="cuadro1" class="btn card border border-2 border-muted">
                    <div class="card-body">
                        <h5 class="card-title">Estudiante</h5>
                        <p class="card-text">tiene un descuento</p>
                    </div>
                    <div class="card-footer">
                        <small class="badge text-bg-secondary">Boton A</small>
                    </div>
                </div>

                <div id="cuadro2" class="btn card border border-2 border-muted">
                    <div class="card-body">
                        <h5 class="card-title">Trainee</h5>
                        <p class="card-text">tiene un descuento</p>
                    </div>
                    <div class="card-footer">
                        <small class="badge text-bg-secondary">Boton B</small>
                    </div>
                </div>

                <div id="cuadro3" class="btn card border border-2 border-muted">
                    <div class="card-body">
                        <h5 class="card-title">Junior</h5>
                        <p class="card-text">tiene un descuento</p>
                    </div>
                    <div class="card-footer">
                        <small class="badge text-bg-secondary">Boton C</small>
                    </div>
                </div>

            </div>

        </section>

        <section>
            <!-- Formulario -->
            <form name="formulario" class="m-5">
                <div class="form-floating mb-3">
                    <input id="valor1" name="valor1" type="text" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="valor2" name="valor2" type="text" class="form-control" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating my-3">
                    <select id="seleccion" name="opciones" class="form-select"
                        aria-label="Floating label select example">
                        <option selected="">Categoria</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Trainee</option>
                        <option value="3">Junior</option>
                    </select>
                    <label for="floatingSelect">Seleccione una categoria</label>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-center gap-3">
                    <button id="boton1" class="btn btn-outline-primary">Borrar</button>
                    <button id="boton2" class="btn btn-outline-primary">Enviar</button>
                </div>
            </form>

        </section>

    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script src="dom.js"></script>
    <script src="funciones-cuadros.js"></script>
    <script src="funciones-opciones.js"></script>
    <script src="funciones-botones.js"></script>
</body>

</html>
